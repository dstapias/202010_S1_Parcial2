<div class="container-fluid">

  <div class="row p-2">
    <div class="col-1" *ngFor="let s of series">
      <figure class="figure">
        <img class="img-fluid" src='{{s.poster}}' (click)="onSelected(b)" />
        <figcaption class="title-caption text-center">{{s.name}}.</figcaption>
      </figure>
    </div>
  </div>
  <div class="row p-2">
    <div class="col border">
      <div *ngIf="selected">
        <app-serie-detail [serieDetail]="selectedSerie"></app-serie-detail>
      </div>
    </div>
  </div>
</div>
